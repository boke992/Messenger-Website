<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>メールひなリス画面</title>
<link rel="stylesheet" href="template.html" />
</head>
<body>
	<div class="container">
        <form action="action_page">
          <div class="row">
            <div class="col-25">
              <label for="faddress">From アドラス</label>
            </div>
            <div class="col-75">
              <input type="text" id="faddress" name="from address" placeholder="Your address..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="atesaki">宛先</label>
            </div>
            <div class="col-75">
              <input type="text" id="atesaki" name="address" placeholder="address..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="件名">件名</label>
            </div>
            <div class="col-75">
              <<input type="text" id="件名" name="inform" placeholder="inform title..">
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" onclick="show()">
            <input type="submit" value="Cancel">
            <input type="submit" value="return">

          </div>
        </form>
      </div>
      <script>
        function show() {
            var rowId = 
                event.target.parentNode.parentNode.id;
          //this gives id of tr whose button was clicked
            var data = 
document.getElementById(rowId).querySelectorAll(".row-data"); 
          /*returns array of all elements with 
          "row-data" class within the row with given id*/

            var タイトル = data[0].innerHTML;
            var 宛先 = data[1].innerHTML;
            var 日時 = data[2].innerHTML;

            alert("タイトル: " + タイトル + "\n宛先: " + 宛先+ "\n日時: " + 日時);
        }
    </script>
</body>
</html>
