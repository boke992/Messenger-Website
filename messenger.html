<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="messenger.css" />
</head>

<body>
  <div class="mainContainer">
    <div class="header">
      <div class="logoContainer">
        <img src="https://static.techspot.com/images2/downloads/topdownload/2020/10/2020-10-14-ts3_thumbs-dba.png" class="logo" />
      </div>
      <div class="menuContainer">
        <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
        <a href="https://www.messenger.com/features" class="menuItem">Features</a>
        <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & safety</a>
        <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
      </div>
      <div class="mobileMenuContainer">
        <img src="https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3" />
      </div>
    </div>
    <div class="container">
      <div class="left">
        <div class="inner">
          <h1 class="titleHeader">
            Hang out anytime, anywhere
          </h1>
          <div class="description">
            A simple way to text, video chat and plan things all in one place.
          </div>
          <input type="text" class="blockElement" placeholder="Email address or phone number" />
          <input type="password" class="blockElement" placeholder="Password" />
          <button class="blockElement myanmar">Sign in</button>
          <div class="inputSpan">
            <input type="checkbox" />
            <span>Keep me signed in</span>
          </div>
          <div class="password">Forgotten your passwords?</div>
          <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yh/r/qwb2lwC2-Eg.png" class="appStoreImage" />
        </div>
      </div>
      <div class="right">
        <img src="image.png" class="rightImage" />
      </div>
    </div>
    <div class="footer">
        <span>
            <b>&copy; Facebook 2021.</b>
            The Apple and Google Play logos are trademarks of their respective owners.
        </span>
        <a href="https://www.facebook.com/policy.php" >Data Policy</a>
        <a href="https://www.facebook.com/policies/?ref=pf">Terms</a>
        <a href="#"><img src="https://bit.ly/3qQKTuM"/></a>
</div>
  </div>
</body>

</html>
